	<title>Smart Campus - Login</title>

		a{
			text-decoration: none;
			color:#1E88E5;

		a:visited {color:#1E88E5;}

<body>
	<template id="main">
		<v-ons-page>
			<v-ons-modal :visible="true">
				<div class="center">
					<form method="POST" action="/login">
						<h2>Login</h2>
						<br />
						<input class="text-input text-input--material" type="text" placeholder="username" name="username" required> <br><br>
						<input class="text-input text-input--material" type="password" placeholder="password" name="password" required>	 <br>	<br>				
						<label class="checkbox checkbox--material">
							<input type="checkbox" class="checkbox__input checkbox--material__input" name="remember" checked="unchecked">
							<div class="checkbox__checkmark checkbox--material__checkmark"></div>
							Remember?
						</label><br><br>
						<button class="button">Login</button>
						<p>Not registered? <a href="{{ url_for('signup') }}">Create an account</a></p>
					</form>
				</div>
			</v-ons-modal>
		</v-ons-page>
	</template>

	<div id="app"></div>
	<script>
		Vue.options.delimiters = ["[[", "]]"]

		new Vue({
			el: '#app',
			template: '#main',

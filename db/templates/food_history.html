<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Food Order History @ NTU</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='/img/icon.jpg')}}" />
    <!--<link href="{{url_for('static', filename='main.css')}}" rel="stylesheet"></head>-->

<body>
    <div class="container">
        <h2>Your food order history</h2>
        <br/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stall Name</th>
                    <th>Food Name</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Collected?</th>
                </tr>
            </thead>
            {% for item in items %}
            <tr>
                <td>{{ item.timestamp }}</td>
                <td>{{ item.stall_name }}</td>
                <td>{{ item.food_name }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.price }}</td>
                <td>Yes</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
